</html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Restaurant Finder</title>
</head>
<body>
  <div class="container">
    <h1>Portland Restaurant Finder</h1>
    <p>Hungry? Not sure where to go out tonight? Answer the below questions and let us help you discover some of the Rose City's finest eating destinations!</p>

    <form id="restaurantquestions">
      <div class="panel panel-default">
        <div class="panel-body">
          <h2>What type of food are you looking for?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="type" value="Yes">
              Italian
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="type" value="No">
              Japanese
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="type" value="Yes">
              American
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="type" value="Yes">
              Other
            </label>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h2>What part of town are you in?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="location" value="Yes">
              West Side
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="location" value="No">
              East Side
            </label>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h2>What is your budget?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="budget" value="Yes">
              $
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="budget" value="No">
              $$
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="budget" value="Yes">
              $$$
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="budget" value="Yes">
              $$$$
            </label>
          </div>
        </div>
      </div>

    </div>
  </body>
